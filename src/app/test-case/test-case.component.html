<div class="container">
  <br>
    <div class="row">
      <div class="col">
          <h3>Testcase editor</h3>
          <br>
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-10" >
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"
                    id="inputGroup-sizing-default">
                Select Testcase:
              </span>
            </div>
          <select [(ngModel)]="testCase"
                  class="custom-select"
                  (change)="setTestCase()" >
                  <option *ngFor="let aTestCase of testCases"
                  value="{{aTestCase.function}}">
                    {{aTestCase.function}}
                 </option>
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-dark" (click)="loadTestCases()"> load </button>
          </div>
        </div>
        <hr>
        <div class="row" *ngIf="testCase">
          <div class="col col-lg-10" >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                        id="inputGroup-sizing-default">
                        Prompt:
                  </span>
                </div>
                <input [(ngModel)]="testCase.prompt"
                        type="text"
                        class="form-control"
                        required
                        placeholder="{{testCase.prompt}}"/>
              </div>
          </div>

    </div>
