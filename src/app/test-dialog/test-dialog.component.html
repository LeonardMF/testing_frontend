<div class="container">
  <br>
    <div class="row">
      <div class="col">
          <h3>Let's check a Dialog</h3>
          <br>
      </div>
    </div>
    <div class="row" >
      <div class="col col-lg-10" >
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                      id="inputGroup-sizing-default">
                  Wakeword:
                </span>
              </div>
            <select [(ngModel)]="wakeword"
                    class="custom-select"
                    (change)="setWakeword()" >
              <option value="Ok Google" selected>Ok Google</option>
              <option value="Alexa">Alexa</option>
              <option value="Computer">Computer</option>
              <option value="Hey Siri">Hey Siri</option>
            </select>
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                      id="inputGroup-sizing-default">
                  Case:
                </span>
              </div>
            <select [(ngModel)]="case"
                    class="custom-select">
              <option value="utter_time" selected>A</option>
              <option value="utter_time_lissabon">B</option>
            </select>
          </div>
      </div>
      <div class="col col-lg-2" >
          <button type="button" class="btn btn-outline-danger" (click)="start()">Start</button>
      </div>
    </div>
    <div class="row" >
      <div class="col col-lg-10" >
          <div class="alert alert-success" role="alert">
              <li *ngFor="let message of messages">
                {{message}}
              </li>
          </div>
      </div>
      <div class="col col-lg-2" >
          <button type="button" class="btn btn-outline-danger" (click)="clear()">Clear</button>
      </div>
    </div>
    <hr>
    <div class="row">
        <div class="col col-lg-1">
          <div *ngIf="!speakButtonOn">
            <button type="button" class="btn btn-outline-success" (click)="startSpeak()">Speak</button>
          </div>
          <div *ngIf="speakButtonOn">
              <button type="button" class="btn btn-outline-danger" (click)="stopSpeak()">Stop</button>
          </div>
        </div>
      <div class="col col-lg-8" >
      </div>
          <div class="col col-lg-1">
              <div *ngIf="!listenButtonOn">
                <button type="button" class="btn btn-outline-success" (click)="startListen()">Listen</button>
              </div>
              <div *ngIf="listenButtonOn">
                  <button type="button" class="btn btn-outline-danger" (click)="stopListen()">Stop</button>
              </div>
          </div>
  </div>
