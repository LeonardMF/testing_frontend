<div class="container">
    <br>
      <div class="row">
        <div class="col">
            <h3>Let's check the time:  {{hours}}:{{minutesString}}</h3>
            <br>
        </div>
      </div>
      <app-wakeword [wakeword]="wakeword" (setWakewordOn)="onSetWakeword($event)" ></app-wakeword>
      <app-prompt [wakeword]="wakeword" [prompt]="prompt" (stopSpeakOn)="onStopSpeak($event)" ></app-prompt>
      <app-response (listenResultOn)="onListenResult($event)"></app-response>

          <div *ngIf="intent">
              <app-rasa-nlu-intent [intent]=intent></app-rasa-nlu-intent>
          </div>
          <div *ngIf="entity">
              <app-rasa-nlu-entity [entity]=entity></app-rasa-nlu-entity>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-10">
              <div *ngIf="showResultFlag">
                <h3>{{testResult.message}}</h3>
                <ul class="list-group">
                  <li class="list-group-item">Intent: {{testResult.intentflag}} </li>
                  <li class="list-group-item">Confidence level: {{testResult.confidenceflag}}</li>
                  <li class="list-group-item">Entity: {{testResult.entityflag}}</li>
                  <li class="list-group-item">Entity value: {{testResult.valueflag}}</li>
                </ul>
              </div>
            </div>
            <div class="col col-lg-1">
                <div *ngIf="testResult">
                  <button type="button" class="btn btn-outline-success" (click)="clear()">Clear</button>
            </div>
          </div>
    </div>
