<div class="container">
  <br>
    <div class="row">
      <div class="col">
          <h3>Testcase Editor</h3>
          <br>
      </div>
    </div>
    <div class="row">
        <div class="col " >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                        id="inputGroup-sizing-default">
                    Dialog Name:
                  </span>
                </div>
              <select [(ngModel)]="testDialog.name"
                      class="custom-select" >
                      <option selected>
                        {{testDialog.name}}
                      </option>
              </select>
            </div>
          </div>
    </div>
    <hr>

      <div *ngFor="let turn of testDialog.turns">

        <app-prompt [prompt]=turn.prompt></app-prompt>
        <app-criteria [criteria]=turn.testCriteria></app-criteria>
        <hr>
